<div class="group relative bg-gradient-to-br from-black to-yellow-300/31 backdrop-blur-xl border border-amber-400/20 rounded-2xl overflow-hidden hover:border-amber-400/40 transition-all duration-300 hover:shadow-xl hover:shadow-amber-500/10 hover:-translate-y-1 cursor-pointer" 
     (click)="navigateToArticle()">
    
  <div class="p-5 space-y-4">
    <h3 class="text-xl font-bold text-amber-100 line-clamp-2 group-hover:text-amber-50 transition-colors duration-300 leading-tight">
      {{ article.title }}
    </h3>

    <p class="text-amber-300/70 text-sm line-clamp-3 leading-relaxed">
      {{ article.excerpt }}
    </p>

    <div class="flex flex-wrap gap-2" *ngIf="article.tags && article.tags.length > 0">
      <span 
        *ngFor="let tag of article.tags.slice(0, 3)" 
        class="inline-flex items-center px-2 py-1 bg-amber-500/10 text-amber-400 text-xs rounded-full border border-amber-500/20 hover:bg-amber-500/20 transition-colors duration-200"
      >
        #{{ tag }}
      </span>
      <span 
        *ngIf="article.tags.length > 3"
        class="inline-flex items-center px-2 py-1 bg-amber-500/5 text-amber-400/60 text-xs rounded-full border border-amber-500/10"
      >
        +{{ article.tags.length - 3 }} more
      </span>
    </div>
  </div>

  <div class="px-5 pb-5 flex items-center justify-between text-xs text-amber-400/60 border-t border-amber-400/10 pt-4 mt-4">
    <div class="flex items-center space-x-2">
      <!-- Author Info -->
      <div class="w-6 h-6 bg-amber-500/20 rounded-full flex items-center justify-center">
        <svg class="w-3 h-3 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <span class="text-amber-400/80">{{ article.author.username }}</span>
    </div>
    
    <div class="flex items-center space-x-2">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <span>{{ formatDate(article.createdAt) }}</span>
    </div>
  </div>

  <div class="absolute inset-0 bg-gradient-to-r from-amber-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
</div>

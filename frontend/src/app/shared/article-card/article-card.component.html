<div
  class="group relative bg-gradient-to-br from-black to-yellow-300/31 backdrop-blur-xl border border-amber-400/20 rounded-2xl overflow-hidden hover:border-amber-400/40 transition-all duration-300 hover:shadow-xl hover:shadow-amber-500/10 hover:-translate-y-1 cursor-pointer"
  (click)="onCardClick($event)">

  <div class="flex items-center justify-end p-1">
    <!-- Add menu-container class -->
    <div class="relative menu-container">
      <!-- Add menu-button class -->
      <button type="button" 
        (click)="toggleMenu($event)"
        class="menu-button p-2 text-amber-400/60 hover:text-amber-400 hover:bg-amber-500/10 rounded-lg transition-all duration-200"
        [attr.aria-expanded]="showMenu" 
        aria-label="Article options">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
        </svg>
      </button>

      <!-- Menu Dropdown - Keep menu-container class -->
      <div *ngIf="showMenu"
        class="menu-container absolute right-0 top-full mt-2 w-40 bg-black/95 backdrop-blur-xl border border-amber-400/30 rounded-xl shadow-xl shadow-black/50 z-50 overflow-hidden">
        
        <button type="button" 
          (click)="onEdit($event)"
          class="w-full px-4 py-3 text-left text-amber-300 hover:bg-amber-500/10 hover:text-amber-400 transition-all duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          <span>Edit</span>
        </button>
        
        <button type="button" 
          (click)="onDelete($event)"
          class="w-full px-4 py-3 text-left text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-all duration-200 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="p-5 space-y-4">
    <h3
      class="text-xl font-bold text-amber-100 line-clamp-2 group-hover:text-amber-50 transition-colors duration-300 leading-tight">
      {{ article.title }}
    </h3>

    <p class="text-amber-300/70 text-sm line-clamp-3 leading-relaxed">
      {{ article.excerpt }}
    </p>

    <div class="flex flex-wrap gap-2" *ngIf="article.tags && article.tags.length > 0">
      <span *ngFor="let tag of article.tags.slice(0, 3)"
        class="inline-flex items-center px-2 py-1 bg-amber-500/10 text-amber-400 text-xs rounded-full border border-amber-500/20 hover:bg-amber-500/20 transition-colors duration-200">
        #{{ tag }}
      </span>
      <span *ngIf="article.tags.length > 3"
        class="inline-flex items-center px-2 py-1 bg-amber-500/5 text-amber-400/60 text-xs rounded-full border border-amber-500/10">
        +{{ article.tags.length - 3 }} more
      </span>
    </div>
  </div>

  <div
    class="px-5 pb-5 flex items-center justify-between text-xs text-amber-400/60 border-t border-amber-400/10 pt-4 mt-4">
    <div class="flex items-center space-x-2">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>{{ formatDate(article.createdAt) }}</span>
    </div>

    <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300" 
      (click)="navigateToArticle(); $event.stopPropagation()">
      <span class="text-amber-400">Read more</span>
      <svg class="w-3 h-3 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </div>
  </div>

  <div
    class="absolute inset-0 bg-gradient-to-r from-amber-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
  </div>
</div>

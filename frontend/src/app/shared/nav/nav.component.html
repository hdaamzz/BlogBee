<nav class="fixed top-0 w-full bg-black/80 backdrop-blur-md border-b border-amber-500/20 z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div (click)="switchToHome()" class="flex items-center space-x-3 cursor-pointer">
        <div class="w-9 h-9 bg-gradient-to-r from-amber-400 to-amber-600 rounded-full flex items-center justify-center drop-shadow-md shadow-amber-500">
          <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
        </div>
        <span class="text-2xl font-extrabold bg-gradient-to-r from-amber-400 to-amber-200 bg-clip-text text-transparent select-none drop-shadow-lg">
          BlogBee
        </span>
      </div>

      <div class="hidden md:flex space-x-8 text-lg font-medium">
        <ng-container *ngIf="isAuthenticated">
          <a (click)="switchToDashboard()" class="text-amber-400 hover:text-amber-300 transition-colors duration-300 cursor-pointer">
            Dashboard
          </a>
          <a (click)="switchToExplore()" class="text-gray-300 hover:text-amber-400 transition-colors duration-300 cursor-pointer">
            Explore
          </a>
          <a (click)="switchToMyBlogs()" class="text-gray-300 hover:text-amber-400 transition-colors duration-300 cursor-pointer">
            My Articles
          </a>
        </ng-container>
        <ng-container *ngIf="!isAuthenticated">
          <a (click)="switchToExplore()" class="text-gray-300 hover:text-amber-400 transition-colors duration-300 cursor-pointer">
            Explore
          </a>
        </ng-container>
      </div>

      <div class="hidden md:flex items-center space-x-4">
        <ng-container *ngIf="isAuthenticated">
          <div class="flex items-center space-x-3">
            <div class="w-9 h-9 bg-gradient-to-r from-amber-400 to-amber-600 rounded-full shadow-lg flex items-center justify-center" aria-label="User Avatar">
              <span class="text-black font-semibold text-sm">{{ getUserInitials() }}</span>
            </div>
            <span class="text-amber-400 font-medium">{{ getUserDisplayName() }}</span>
            <button (click)="onLogout()" class="text-gray-300 hover:text-red-400 transition-colors duration-300 font-medium px-3 py-1 rounded-md hover:bg-red-500/10">
              Logout
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="!isAuthenticated">
          <div class="flex space-x-4">
            <button (click)="switchToLogin()" class="bg-gradient-to-r from-amber-400 to-amber-600 text-black px-4 py-2 rounded-md font-medium hover:from-amber-500 hover:to-amber-700 transition-all duration-300 shadow-lg">
              Login
            </button>
            <button (click)="switchToRegister()" class="bg-gradient-to-r from-amber-400 to-amber-600 text-black px-4 py-2 rounded-md font-medium hover:from-amber-500 hover:to-amber-700 transition-all duration-300 shadow-lg">
              Register
            </button>
          </div>
        </ng-container>
      </div>

      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-amber-400 hover:text-amber-300 focus:outline-none focus:text-amber-300 transition-colors duration-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden bg-black/90 backdrop-blur-md border-t border-amber-500/20">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <ng-container *ngIf="isAuthenticated">
          <div class="flex items-center space-x-3 px-3 py-3 border-b border-amber-500/20 mb-2">
            <div class="w-10 h-10 bg-gradient-to-r from-amber-400 to-amber-600 rounded-full shadow-lg flex items-center justify-center">
              <span class="text-black font-semibold">{{ getUserInitials() }}</span>
            </div>
            <div>
              <p class="text-amber-400 font-medium">{{ getUserDisplayName() }}</p>
              <p class="text-gray-400 text-sm">{{ currentUser?.email }}</p>
            </div>
          </div>

          <a (click)="switchToDashboard()" class="text-amber-400 hover:text-amber-300 hover:bg-amber-500/10 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300 cursor-pointer">
            Dashboard
          </a>
          <a (click)="switchToExplore()" class="text-gray-300 hover:text-amber-400 hover:bg-amber-500/10 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300 cursor-pointer">
            Explore
          </a>
          <a (click)="switchToMyBlogs()" class="text-gray-300 hover:text-amber-400 hover:bg-amber-500/10 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300 cursor-pointer">
            My Blogs
          </a>
          
          <div class="pt-2 border-t border-amber-500/20 mt-2">
            <button (click)="onLogout()" class="text-red-400 hover:text-red-300 hover:bg-red-500/10 w-full text-left px-3 py-2 rounded-md text-base font-medium transition-all duration-300">
              Logout
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="!isAuthenticated">
          <a (click)="switchToExplore()" class="text-gray-300 hover:text-amber-400 hover:bg-amber-500/10 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300 cursor-pointer">
            Explore
          </a>
          
          <div class="pt-2 space-y-2">
            <button (click)="switchToLogin()" class="text-gray-300 hover:text-amber-400 hover:bg-amber-500/10 w-full text-left px-3 py-2 rounded-md text-base font-medium transition-all duration-300">
              Login
            </button>
            <button (click)="switchToRegister()" class="bg-gradient-to-r from-amber-400 to-amber-600 text-black w-full px-3 py-2 rounded-md text-base font-medium hover:from-amber-500 hover:to-amber-700 transition-all duration-300 shadow-lg">
              Register
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

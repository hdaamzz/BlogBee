<div class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-amber-900 text-gray-300 font-sans tracking-wide">
  <app-nav></app-nav>

  <!-- Hero Section -->
  <section class="pt-20 sm:pt-28 pb-16 sm:pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto text-center">
    <div class="animate-fade-slideup">
      <!-- Logo -->
      <div class="inline-flex items-center justify-center w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-r from-amber-400 to-amber-600 rounded-full mb-6 sm:mb-8 shadow-lg transform hover:scale-110 transition-transform duration-500">
        <svg class="w-10 h-10 sm:w-12 sm:h-12 text-black" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
      </div>

      <!-- Main Heading -->
      <h1 class="text-4xl sm:text-6xl md:text-7xl font-extrabold mb-4 sm:mb-6 bg-gradient-to-r from-amber-400 via-amber-300 to-amber-500 bg-clip-text text-transparent drop-shadow-xl select-none leading-tight">
        Welcome to BlogBee
      </h1>

      <!-- Subtitle -->
      <p class="text-lg sm:text-xl md:text-2xl text-amber-200 max-w-3xl mx-auto mb-8 sm:mb-10 leading-relaxed px-4">
        Your powerful content management system that helps you create, manage, and publish content with the efficiency of a bee colony.
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center items-center">
        <button
          type="button"
          (click)="onCreateArticle()"
          class="w-full sm:w-auto px-8 sm:px-10 py-3 sm:py-4 bg-gradient-to-r from-amber-500 to-amber-400 text-black font-semibold rounded-full hover:from-amber-400 hover:to-amber-300 transform hover:scale-105 transition-all duration-300 shadow-lg shadow-amber-500/40 focus:outline-none focus:ring-4 focus:ring-amber-400 text-sm sm:text-base"
        >
          Create New Article
        </button>
        
        <button
          type="button"
          (click)="onExplore()"
          class="w-full sm:w-auto px-8 sm:px-10 py-3 sm:py-4 border-2 border-amber-500 text-amber-400 font-semibold rounded-full hover:bg-amber-500 hover:text-black transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-amber-400 text-sm sm:text-base"
        >
          Explore
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="px-4 sm:px-6 lg:px-8 pb-8 sm:pb-10 border-t border-amber-800">
    <div class="max-w-7xl mx-auto text-center select-none pt-6 sm:pt-8">
      <!-- Footer Logo -->
      <div class="flex items-center justify-center space-x-3 mb-4 sm:mb-5 text-amber-400">
        <div class="w-6 h-6 sm:w-7 sm:h-7 bg-gradient-to-r from-amber-400 to-amber-600 rounded-full flex items-center justify-center drop-shadow-md">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 text-black" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
        </div>
        
        <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-amber-400 to-amber-200 bg-clip-text text-transparent drop-shadow-lg">
          BlogBee CMS
        </span>
      </div>
      
      <!-- Copyright -->
      <p class="text-amber-300 text-xs sm:text-sm font-light">
        Â© 2025 BlogBee. Creating content as efficiently as a bee colony.
      </p>
    </div>
  </footer>
</div>
